<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="bg-gray-100 p-8">

    <div id="RegistrationForm">
        <form class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md" id="regform">
            <label for="name" class="block text-sm font-medium text-gray-700" >Frist Name </label>
            <input type="text"  id="fname" name="fname" class="mt-1 my-3 p-2 w-full border rounded-md">
    
            <label for="lastname" class="block text-sm font-medium text-gray-700" >Last Name </label>
            <input type="text" id="lname" name="lname" class="mt-1  my-3 p-2 w-full border rounded-md">
    
            <label for="age" class="block text-sm font-medium text-gray-700" >Age </label>
            <input required type="number"  id="age" name="age" class="mt-1  my-3  p-2 w-full border rounded-md">
    
            <label for="Gender" class="block text-sm font-medium text-gray-700" >Gender </label>
    
            <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input id="horizontal-list-radio-license" type="radio" value="Male" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="horizontal-list-radio-license" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male </label>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input id="horizontal-list-radio-id" type="radio" value="Female" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input id="horizontal-list-radio-military" type="radio" value="Trans" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="horizontal-list-radio-military" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Trans</label>
                    </div>
                </li>
                <li class="w-full dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input id="horizontal-list-radio-passport" type="radio" value="NA" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="horizontal-list-radio-passport" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Don't want to mention</label>
                    </div>
                </li>
            </ul>
    
            <label for="rno" class="block text-sm font-medium text-gray-700" >Roll No. </label>
            <input required type="text"  id="rno" name="rno" class="mt-1  my-3  p-2 w-full border rounded-md">
           
            <label for="Date of Birth" class="block text-sm font-medium text-gray-700" >Date of Birth </label>
    
            <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                   <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker datepicker-autohide type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select DOB">
              </div>

              <div class="flex my-5">
                <label for="Department"  class="block text-sm my-3 font-medium text-gray-700">Department</label>
                <select id="dropdownMenu" class="mx-auto">
                  <option value="option1">CSE</option>
                  <option value="option2">IT</option>
                  <option value="option3">ECE</option>
                  <option value="option3">Mechanical</option>
                  <option value="option3">Civil</option>
                  <!-- Add more options as needed -->
                </select>
              </div>


              <label for="Hobbies" class="block text-sm my-3 font-medium text-gray-700" > </label>
              <input type="text" id="hobbies" multiple  class="mt-1  my-3  p-2 w-full border rounded-md" placeholder="Enter Comma separated values">

    
              <button class="bg-red-500 hover:bg-red-700 w-full font-bold py-2 px-4 rounded" id="registerBtn">
                Register Student
              </button>
    
    
    
        </form>
    </div>

    <div id="GetinfoForm" class="hidden">
        <form class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
     
              <label for="Student ID" class="block text-sm my-3 font-medium text-gray-700" >Student ID </label>
              <input type="text" id="getRno" multiple  class="mt-1  my-3  p-2 w-full border rounded-md" placeholder="Enter Registered Student ID">
    
              <button class="bg-red-500 hover:bg-red-700 w-full font-bold py-2 px-4 rounded " id="showinfoBtn">
                Get Info
              </button>    
        </form>
    </div>

    
    <div class="max-w-md mx-auto bg-white p-2 rounded-md shadow-md font-bold text-center  " >
        <p class="">Or</p>
    </div>


    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <button class="bg-blue-500 hover:bg-blue-400 w-full font-bold py-2 px-4 rounded" id="switchBtn">
            Get Info using Student ID
          </button> 
     
    </div>

    

</body>
<script src="./dist/bundle.js"></script>

</html>
